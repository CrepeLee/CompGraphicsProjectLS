<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Project Template</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
	<h1>Project Template</h1>

	<p id="error" style="background-color: #bd2337; color: white;	padding: 1em;"></p>

	<label for="cameraType">First Person:</label>
	<input type="radio" id="cameraType_firstPerson" name="cameraType" value="0" >
	<label for="cameraType">Camera Pan:</label>
	<input type="radio" id="cameraType_cameraPan" name="cameraType" value="1" checked>

	<br><br>

	<label for="mapAmplitude">mapAmplitude:</label>
	<input type="range" id="mapAmplitude" name="mapAmplitude" min="0.5" max="2.5" step="0.5" value="1">
	<label for="mapFrequency">mapFrequency:</label>
	<input type="range" id="mapFrequency" name="mapFrequency" min="1" max="4" step="0.1" value="2">

	<br><br>

	<input type="button" id="button" name="button" value="New Map" onclick="buttonNewMap();">
		
	<label for="useTexture"> Use Texture: </label>
	<input type="checkbox" id="useTexture" name="useTexture" value="Bike">

	<br><br>

	<canvas></canvas>
</body>

<!-- put scripts at the end, so they can reference html elements -->
<script>
	// check if the static file server is configured correctly
	if (!location.hostname) {
		displayError(
			"You need to open this page with a local static file server!"
			+ " For more information check the README."
		);
	}

	function displayError(text) {
		// display errors in the html document, so they can't be missed
		document.querySelector("#error").textContent = text;
		console.error(text);
	}
</script>

<script src="utils.js"></script>
<script src="mesh-data.js"></script>
<script src="matrix-lib.js"></script>
<script src="main.js"></script>

</html>
